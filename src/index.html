<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="upper-block">
      <header>
        <nav class="navbar fixed-top navbar-dark bg-primary">
          <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-text mr-auto">Menu</div>

          <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-5"><a href="" class="navbar-brand">WOODER</a></li>
            <li class="nav-item mx-5"><a href="" class="nav-link">Home</a></li>
            <li class="nav-item mx-5"><a href="" class="nav-link">Products</a></li>
            <li class="nav-item mx-5"><a href="" class="nav-link">About</a></li>
          </ul>

          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text"
                placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>

          <div class="navbar-info">
            <div class="navbar-alert">
              !
            </div>
            <select class="custom-select">
              <option selected>EN</option>
              <option value="1">RU</option>
            </select>
          </div>
        </nav>
      </header>
      <div class="upper-block__images">
        <div class="upper-block__slider">
          <div class="upper-block__slider-item">
            <img src="assets/img/bg-main1.jpg" alt="" class="upper-block__img">
          </div>
        </div>
        <div class="upper-block__slider-c">
          <div class="upper-block__slider">
            <div class="upper-block__slider-item">
              <img src="assets/img/bg-main2.jpg" alt=""
                class="upper-block__img">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
